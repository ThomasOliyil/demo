{% extends 'base.html' %}
{% block content %}
<div class="container-fulid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1> ToDO </h1>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="container">

    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
        {% csrf_token %}
             <div class="form-group" style="text-align: center;">
                 <input class="form-control" type="text" name="task" placeholder="Task">
                 <input class="form-control" type="text" name="priority" placeholder="Priority in number">
                 <input class="form-control" type="date" name="date" placeholder="Enter the date">
                 <input class="btn btn-success" type="submit">
             </div>
        </form>

        </div>
        <div class="col-md-6">
            <h4>Task in Progress</h4>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p>{{i.priority}}</p>
                    <p>{{i.date}}</p>

                    <a class="btn btn-warning" href="{% url 'delete' i.id %}" >DONE</a>
                    <a class="btn btn-danger" href="{% url 'update' i.id %}" >EDIT</a>


                </div>

            </div>
            <br>
            {% endfor %}
    </div>
</div>


</div>
{% endblock %}
